<!DOCTYPE html>
<html>
  <head>
    <title>Hello WebSocket</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="./chatTest.js"></script>
  </head>

  <body>
    <noscript>
      <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
        Javascript and reload this page!
      </h2>
    </noscript>
    <div id="main-content" class="container">
      <h1>Socket Test</h1>
      <div class="row">
        <div class="col-md-6">
          <br />
          <form class="form-inline">
            <div class="form-group">
              <label for="roomId">Chat Room ID:</label>
              <input type="text" id="roomId" class="form-control" placeholder="Enter Room ID" />
            </div>
            <button id="connect" class="btn btn-default" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
          </form>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="name">user ID </label>
              <input type="text" id="sender" class="form-control" placeholder="id" />
              <br /><br />
              <label for="name">채팅 입력</label>
              <input type="text" id="chat" class="form-control" placeholder="채팅 메세지 입력" />
              <br /><br />
              <button id="send" class="btn btn-default" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <br /><br />
        <div>채팅창</div>
        <hr />
        <div id="messageBox"></div>
      </div>
    </div>
  </body>
</html>
